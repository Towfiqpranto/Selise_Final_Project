<div>
    <form [formGroup]="updateform" class="productform">
        <label for="pname">Product Name</label>
        <input type="text" id="pname" formControlName="pname" class="form-input"><br>
        <label for="pcode">Product Short Code</label>
        <input type="text" id="pcode" formControlName="pcode" class="form-input" required><br>
        <label for="category">Category</label>
        <select id="category" formControlName="category" class="form-input" required>
            <option value="Mobile">Mobile</option>
            <option value="Watch">Watch</option>
            <option value="Electronics">Electronics</option>
            <option value="Car">Car</option>
        </select><br>
        <label for="price">Price</label>
        <input type="number" id="price" formControlName="price" class="form-input" required><br>
        <label for="description">Description</label>
        <textarea name="" id="description" cols="30" rows="10" formControlName="description" class="form-input"></textarea><br>
        <label for="url">Image URL</label>
        <input type="text" id="url" formControlName="url" class="form-input"><br>
        <label for="createdate">Created Date</label>
        <input type="date" id="createdate" formControlName="createdate" class="form-input"><br>
        <label for="origin">Origin</label>
        <select id="origin" formControlName="origin" class="form-input">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br>
        <button [disabled]="updateform.invalid" (click)="update()">Submit</button>
    </form>
</div>
