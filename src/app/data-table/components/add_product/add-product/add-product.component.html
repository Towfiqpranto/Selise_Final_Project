<div>
    <form [formGroup]="productform" class="productform">
        <label for="pname">Product Name</label>
        <input type="text" id="pname" formControlName="pname" placeholder="reqired field"><br>
        <label for="pcode">Product Short Code</label>
        <input type="text" id="pcode" formControlName="pcode" placeholder="reqired field"><br>
        <label for="category">Category</label>
        <select id="category" formControlName="category" placeholder="reqired field">
            <option value="Mobile">Mobile</option>
            <option value="Watch">Watch</option>
            <option value="Electronics">Electronics</option>
            <option value="Car">Car</option>
        </select><br>
        <label for="price">Price</label>
        <input type="number" id="price" formControlName="price" placeholder="reqired field"><br>
        <label for="description">Description</label>
        <textarea name="" id="description" cols="30" rows="10" formControlName="description"></textarea><br>
        <label for="url">Image URL</label>
        <input type="text" id="url" formControlName="url"><br>
        <label for="createdate">Created Date</label>
        <input type="date" id="createdate" formControlName="createdate" placeholder="reqired field"><br>
        <label for="origin">Origin</label>
        <select id="origin" formControlName="origin" placeholder="reqired field">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br>
        <button [disabled]="productform.invalid" (click)="submit()">Submit</button>
    </form>
</div>
