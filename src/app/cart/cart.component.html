<table>
    <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items,let i=index">
            <td>{{i+1}}</td>
            <td>{{item.pname}}</td>
            <td><img src="{{item.url}}" alt="Product Image" style="width: 30%;"></td>
            <td>{{item.description}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.total}}</td>
            <td><button (click)="remove(item.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
